<html>

<head>
    <title>jQueryMX Dist</title>
</head>

<body>
    <h1><code>$.Controller</code></h1>
    <p id="controller">
        <a>Click to test</a>
    </p>
    <script type="text/javascript" src="dist/bundles/jquerymx/index.js"></script>
    <script>
        const C = $.Controller.extend('DemoController', {}, {
            'a click': function(el, ev) {
                console.log(this.options.model.Class.fullName);
            }
        });
        const M = $.Model.extend('DemoModel', {
            id: 'name',
            attributes: {
                name: 'string'
            }
        });
        new C(document.getElementById('controller'), {
            model: new M({
                name: 'Demo'
            })
        });
    </script>
</body>

</html>
